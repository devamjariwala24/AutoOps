<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Hires</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .wrapper {
            margin-top: 60px; /* Increase margin-top to create more space from the header */
        }

        .panel {
            border: none;
            box-shadow: none;
        }

        .panel-body {
            padding: 10px;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #0056b3;
        }

        .btn-new-state {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff; /* Set text color to white for better contrast */
            font-size: 1.5rem; /* Increase font size */
            padding: 8px 16px; /* Increase padding for larger button size */
            border-radius: 30px; /* Make buttons rounded but less oval */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-new-state:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        /* Optional: Add shadow for better visibility */
        .btn-new-state {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-new-state:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-group {
            width: 40px;
        }

        .table-bordered {
            border: 2px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 2px solid #dee2e6;
        }

        .table thead th {
            background-color: #f4f6f9;
            font-weight: 700;
            color: #333;
        }


        .table th, .table td {
            width: 16.66%; /* 100% divided by 6 columns */
            text-align: center; /* Center align text in each cell */
        }

        .panel-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust height as needed */
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet">Fleet</a></li>
                    <li><i class="fa fa-check-square"></i>Vehicle Hires List</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">
                    <div class="panel-body">
                        <a href="/addNewVehicleHireRecord" class="btn btn-new-state">
                            Add New Vehicle Hire
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading" style="padding: 10px">
                        Vehicle Hires List
                    </header>

                    <table class="table table-bordered table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th><i class="icon_table"></i> Index</th>
                            <th><i class="fa fa-car"></i> Vehicle</th>
                            <th><i class="fa fa-calendar-alt"></i> Date Out</th>
                            <th><i class="fa fa-calendar-alt"></i> Date In</th>
                            <th><i class="fa fa-clock"></i> Time Out</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hire, index : ${vehicleHires}">
                            <td th:text="${index.index + 1}"><i class="fa fa-table"></i></td>
                            <td th:text="${hire.vehicle}==${null}?${null}:${hire.vehicle.name}"> Vehicle</td>
                            <td th:text="${#dates.format(hire.dateOut, 'dd-MM-yyyy')}"> Date Out</td>
                            <td th:text="${hire.dateIn}">Date In</td>
                            <td th:text="${hire.timeOut}">Time Out</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/vehicleHireDetails'+${hire.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/vehicleHireEdit'+${hire.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <form th:action="@{'/vehicleHire/delete/' + ${hire.id}}"
                                          method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="DELETE"/>
                                        <button type="submit" class="btn btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this record?')">
                                            <i class="icon_close_alt2"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!--Content of the page-->
    </section>
</div>
</body>
</html>
