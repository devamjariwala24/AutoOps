<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add a New Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .wrapper {
            margin-top: 60px;
        }
        .table-bordered {
            border: 2px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 2px solid #dee2e6;
        }

        .table thead th {
            background-color: #f4f6f9;
            font-weight: 700;
            color: #333;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #0056b3;
        }

        .table-bordered {
            border: 2px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 2px solid #dee2e6;
        }

        .table thead th {
            background-color: #f4f6f9;
            font-weight: 700;
            color: #333;
        }


        .table th, .table td {
            width: 16.66%; /* 100% divided by 6 columns */
            text-align: center; /* Center align text in each cell */
        }

        .panel-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust height as needed */
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn {
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .table {
            margin-top: 1rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-group .btn {
            padding: 0.375rem 0.75rem;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="container">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Fleet Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Vehicle Types</a></li>
                    <li><i class="fa fa-square-o"></i>Vehicle Types</li>
                </ol>
            </div>
            <div class="panel">
                <div class="panel-heading">Add Vehicle Type</div>
                <div class="panel-body">
                    <form class="form-inline" role="form" th:action="@{'/addNewVehicleTypeRecord'}" method="post">
                        <div class="form-group mx-2">
                            <label for="txtDescription" class="sr-only">Description</label>
                            <input type="text" id="txtDescription" name="description" class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group mx-2">
                            <label for="txtDetails" class="sr-only">Details</label>
                            <input type="text" id="txtDetails" name="details" class="form-control" placeholder="Details">
                        </div>
                        <button type="submit" class="btn btn-primary mx-2">Save</button>
                        <button type="reset" class="btn btn-warning mx-2">Clear</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th><i class="fa fa-list-ol"></i> Index</th>
                            <th>Description</th>
                            <th>Details</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vehicleType, index : ${vehicleTypes}">
                            <td th:text="${index.index + 1}"><i class="fa fa-table"></i></td>
                            <td th:text="${vehicleType.description}">Description</td>
                            <td th:text="${vehicleType.details}">Details</td>
                            <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/vehicleType' + ${vehicleType.id}}"
                                       class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
<!--                                    <a class="btn btn-success"><i class="icon_check_alt2"></i></a>-->
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/fleet/vehicleType/delete/' + ${vehicleType.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer text-right">
                    Number of Records: <span th:text="${#lists.size(vehicleTypes)}"></span>
                </div>
            </div>
        </div>
    </section>
    <script language="JavaScript">
        $(document).ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (vehicleType, status) {
                    $('#txtId').val(vehicleType.id);
                    $('#txtDescription').val(vehicleType.description);
                    $('#txtDetails').val(vehicleType.details);
                });
            });
        });
    </script>
</div>

</body>
</html>
