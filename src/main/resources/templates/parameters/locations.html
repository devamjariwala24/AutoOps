<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Locations</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/parameters/locationAdd" class="btn btn-primary">
                            Add New Location
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading" style="padding: 10px">
                        Locations List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_table"></i> Id</th>
                            <th><i class="icon_table"></i> City</th>
                            <th><i class="icon_table"></i> Address</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="location:${locations}">
                            <td><i class="fa fa-location-arrow"></i></td>
                            <td th:text="${location.id}">Id</td>
                            <td th:text="${location.city}">City</td>
                            <td th:text="${location.address}">address</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{'/parameters/location/Details/'+${location.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/parameters/location/Edit/'+${location.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <form th:action="@{'/location/delete/' + ${location.id}}"
                                          method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="DELETE"/>
                                        <button type="submit" class="btn btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this record?')">
                                            <i class="icon_close_alt2"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>

</div>
</body>
</html>
