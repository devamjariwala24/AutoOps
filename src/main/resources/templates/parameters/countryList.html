<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/countryAdd" class="btn btn-primary">New Country</a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                <form th:action="@{'/countries/delete/' + ${country.id}}" method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this record?')">
                                        <i class="icon_close_alt2"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

</body>
</html>
