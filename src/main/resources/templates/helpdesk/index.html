<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Fleet Module</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .wrapper {
            margin-top: 60px; /* Increase margin-top to create more space from the header */
        }

        .panel {
            border: none;
            box-shadow: none;
        }

        .card {
            width: 100%;
            margin: 20px 0; /* Increase vertical spacing between cards */
            border: none;
            border-radius: 15px; /* Round the corners of the cards */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Increase shadow for a softer look */
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px; /* Increase padding inside the cards */
        }

        .card-body > * {
            margin-bottom: 20px; /* Increase spacing between elements inside the cards */
        }

        .panel-body {
            padding: 10px;
        }

        .col-lg-4 {
            margin-bottom: 20px; /* Increase spacing between columns */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-size: 1.25rem; /* Increase font size */
            padding: 12px 24px; /* Increase padding */
            border-radius: 50px; /* Make buttons more rounded */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .card-title {
            font-weight: 700;
            color: #333;
        }

        .card-text {
            color: #666;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title"><b>Tickets</b></h3>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                                <a href="/tickets" class="btn btn-primary">Manage Tickets</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title"><b>Ticket Status</b></h3>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                                <a href="/ticketStatus" class="btn btn-primary">Manage Ticket Status</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS Bundle -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
